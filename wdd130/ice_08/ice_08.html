<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Document</title>
</head>
<body>
    <div id="content">
        <header id="header-grid">
            <img class="logo" src="images/delta.png" alt="Delta Logo">
            <p class="logo">Mobile Boarding Pass</p>
            <p id="name">Gabby Salamone</p>
        </header>
        <div id="div-grid">
            <div id="flight"></div>
            <p class="time">Departs 12:45 PM</p>
            <h1>DEN</h1>
            <p class="location">Denver</p>
            <img src="images/plane.png" alt="plane icon">
            <p class="time">Arrives 5:30 PM</p>
            <h1>BOS</h1>
            <p class="location">Boston</p>
            <div id="details"></div>
            <p>Date</p>
            <p>Flight</p>
            <p>Gate</p>
            <p>Seat</p>
            <p>Boarding Zone</p>
            <p>Boarding Time</p>
        </div>
        <footer id="footer-grid">
            <img src="images/barcode.png">
            <p>Thank you for flying with Delta!</p>
        </footer> 
    </div>
</body>
</html>
