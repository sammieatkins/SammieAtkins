<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/contactus.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Your Last Meal | Contact Us</title>
</head>
<body>
    <div id="content">
        <header>
            <a id= "logo_link" href="index.html">
                <img class = "logo" src="images/logo.png" alt="Your Last Meal Logo">
            </a>
            <nav class="nav_bar">
                <a href="index.html" class="nav_options">Home</a>
                <a href="#" onclick="openNav()" class="nav_options" id="first_aid_nav"><i class="fa-solid fa-kit-medical" id="first_aid_icon"></i>First Aid</a>
                <a href="tips.html" class="nav_options">Tips & Tricks</a>
                <a href="stories.html" class="nav_options">Personal Stories</a>
            </nav>
        </header>
        <main>
            <div id="feedback"></div>
            <form>
                <ul>
                 <li>
                   <label for="name">Name:</label>
                   <input type="text" id="name" name="user_name">
                 </li>
                 <li>
                   <label for="mail">E-mail:</label>
                   <input type="email" id="mail" name="user_email">
                 </li>
                 <li>
                   <label for="msg">Message:</label>
                   <textarea id="msg" name="user_message"></textarea>
                 </li>
                 <li class="button">
                    <button type="submit">Send your message</button>
                  </li>
                </ul>
            </form> 
        </main>
        <footer>
            <h5>Your Last Meal &copy; 2022 - Samantha Atkins</h5>
            <h5><a href="site-plan.html" id="site_plan_link" target="_blank">Site Plan</a></h5>
            <!-- ADD CONTACT US PAGE - COPY FROM WWR -->
            <h5>Contact Us</h5>
            <div class="social">
                <a href="https://facebook.com" target="_blank" class="socials">
                    <i class="fa-brands fa-facebook-square"></i>
                </a>
                <a href="https://twitter.com" target="_blank" class="socials" id="twitter">
                    <i class="fa-brands fa-twitter-square"></i>
                </a>
                <a href="https://instagram.com" target="_blank" class="socials">
                    <i class="fa-brands fa-instagram-square"></i>
                </a>
            </div>
        </footer>
    </div>
    <script>
        // get the feedback div element so we can do something with it.
        const feedbackElement = document.getElementById('feedback');
        // get the form so we can read what was entered in it.
        const formElement = document.forms[0];
        // add a 'listener' to wait for a submission of our form. When that happens run the code below.
        formElement.addEventListener('submit', function(e) {
            // stop the form from doing the default action.
            e.preventDefault();
            // set the contents of our feedback element to a message letting the user know the form was submitted successfully. Notice that we pull the name that was entered in the form to personalize the message!
            feedbackElement.innerHTML = 'Hello '+ formElement.user_name.value +'! Thank you for your message. We will get back with you as soon as possible!';
            // make the feedback element visible.
            feedbackElement.style.display = "block";
            // add a class to move everything down so our message doesn't cover it.
            document.body.classList.toggle('moveDown');
        });
    </script>
</body>
</html>
